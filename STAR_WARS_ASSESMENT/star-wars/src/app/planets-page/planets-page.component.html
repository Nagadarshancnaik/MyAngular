<div class="character-main">

  <app-header></app-header>
  <app-navbar></app-navbar>
  <div class="main"> 
    <div class="d-flex justify-content-center" *ngIf="load">
      <div class="spinner-border" role="status">
        <span class="sr-only" class="loader"></span>
      </div>
    </div>

    <div *ngIf="unload">
  <div class="character-content" *ngFor="let detail of planets.results" >
    <div> <span routerLink='/planetsDetails' (click)="character(planets.results.indexOf(detail))">{{detail.name|uppercase}}</span> </div>
  </div>
</div>
</div>
  <div class="but">
    <div><button (click)="prev(planets?.previous)" [ngClass]="disableP">PREVIOUS</button></div>
    <div><button (click)="next(planets?.next)" [ngClass]="disableN">NEXT</button></div>
  </div>


  <app-footer></app-footer>
</div>
