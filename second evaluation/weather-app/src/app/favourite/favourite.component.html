<div class="back-arrow">
  <div class="arrow-back-div">
    <mat-icon routerLink="/home">arrow_back</mat-icon>
  </div>
  <div class="recent-head-div">
    <p class="recent-head-fvt">Favourite</p>
  </div>
  <div class="search-bar-div">
    <mat-icon   class="serach-bar-icon">search</mat-icon>
  </div>
</div>



<div class="container">
  <div class="header">
    <app-header></app-header>
  </div>
  <div class="content">
<!-- <div *ngIf="fav ; then Avail ; else notAvail"></div> -->

    <div class="nothing" *ngIf="getFavList === null || getFavList?.length < 1">
      <div class="nothing-image">
        <img src="/assets/icon_nothing.png">
      </div>
      <div class="nothing-text">
        No Favourites added
      </div>
    </div>

    
    <div class="city" *ngIf="getFavList.length >= 1">
      <div class="no-city">
        {{getFavList.length}} City added as favourite
      </div>
      <div class="remove" (click)="removeFav()">
        Remove All
      </div>
    </div>


    <div class="fav-cities" *ngFor="let data of getFavList" (click)="navigateToHome(data)">
      <div class=fav-city>
        {{data.name}}
      </div>
      <div class="fav-contents">
        <div class="fav-img">
          <img src="http://openweathermap.org/img/wn/{{this.data['weather'][0].icon}}@2x.png" alt="">
        </div>
        <div class="fav-temp">
          {{(data.main.temp -273.15).toFixed(0)}}&#176; <span class="fav-deg">C</span>
        </div>
        <div class="fav-weather">
          {{data['weather']['0'].description|titlecase}}
        </div>
      </div>
      <div>
        <mat-icon class="fav-icon" (click)="remove(data)">favorite</mat-icon>
      </div>
    </div>
  
  

  </div>
</div>
