<button mat-button mat-dialog-close>Cancel</button> -->
<mat-dialog-actions align="end">
    <mat-icon aria-hidden="false" aria-label=" notes icon" mat-dialog-close="true" fontIcon="close"></mat-icon>
</mat-dialog-actions>

<p class="head">Add/Remove Super Admin</p>

<div >
<form  class="superInput" [formGroup]="superAdminForm" >
  <mat-form-field floatlabel="auto" appearance="outline" class="input1">
    <mat-label>Enter Name</mat-label>
    <input matInput type="text" placeholder="Enter Name" formControlName="employeeName"/>
  </mat-form-field>



  <mat-form-field floatlabel="auto" appearance="outline" class="input2">
    <mat-label>Enter Employee Code</mat-label>
    <input matInput type="text" placeholder="Enter Employee Code" formControlName="employeeCode"/>
  </mat-form-field>



  <mat-form-field floatlabel="auto" appearance="outline" class="input3">
    <mat-label>Enter Email</mat-label>
    <input matInput type="text" placeholder="Enter Email" formControlName="employeeEmail"/>
  </mat-form-field>

  <button mat-button id="option-btn" mat-fab color="accent"   (click)="addsuperAdmin()">
    <mat-icon aria-hidden="false" aria-label=" notes icon" [innerHTML]="editMode ? 'check':'add' "></mat-icon>
  </button>

</form>
</div>

<div class="superInput" *ngFor="let admin of superAdmin;index as i" >
  <mat-form-field floatlabel="auto" appearance="outline" class="input1">
    <input value="{{admin.employeeName}}" matInput type="text" placeholder="Enter Name" readonly/>
  </mat-form-field>



  <mat-form-field floatlabel="auto" appearance="outline" class="input2">
    <input value="{{admin.employeeCode}}" matInput type="text" placeholder="Enter Employee Code" readonly/>
  </mat-form-field>



  <mat-form-field floatlabel="auto" appearance="outline" class="input3">
    <input value="{{admin.employeeEmail}}" matInput type="text" placeholder="Enter Email" readonly/>
  </mat-form-field>

  <button mat-button id="option-btn" mat-fab color="accent" (click)="editSuperAdmin(admin.id)">
    <mat-icon aria-hidden="false" aria-label=" notes icon" fontIcon="edit"></mat-icon>
  </button>
  <button mat-button id="option-btn" mat-fab color="accent" (click)="deleteSuperAdmin(admin.id)">
    <mat-icon aria-hidden="false" aria-label=" notes icon" fontIcon="delete"></mat-icon>
  </button>

</div>
