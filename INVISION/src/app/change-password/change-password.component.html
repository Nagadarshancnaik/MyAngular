
<div class="policy-header">
  <div class="robologo">
    <img src="/assets/Robosoft_logo_horizontal (1).png" width="300" />
  </div>
</div>
<div class="rectangle">
  <form [formGroup]="myForm" class="login" (ngSubmit)="onSubmit()">
    <div classs="login">
      <p class="login1">Change Password</p>

      <mat-form-field floatlabel="auto" appearance="outline" class="input1">
        <mat-label>Enter New Password</mat-label>
        <input
          matInput
          type="text"
          placeholder="Enter New Password"
          formControlName="newPassword"
        />
      </mat-form-field>
      <mat-form-field floatlabel="auto" appearance="outline" class="input2">
        <mat-label>Re-Enter New Password</mat-label>
        <input
          matInput
          type="text"
          
          placeholder="Re-Enter New Password"
          formControlName="rePassword"
        />
      </mat-form-field>
      <div>
        <input type="submit" class="btn" value="Update"  />
      </div>
      <!-- <div>
        <button class="forgot" routerLink="/forgotPassword">Forgot Password?</button>
      </div>                  [disabled]="myForm.invalid"-->
    </div>
  </form>
</div>
